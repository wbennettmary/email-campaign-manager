<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Email Campaign Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .campaign-card {
            transition: all 0.3s ease;
        }
        .campaign-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-running {
            background: linear-gradient(45deg, #10b981, #34d399);
        }
        .status-paused {
            background: linear-gradient(45deg, #f59e0b, #fbbf24);
        }
        .status-completed {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
        }
        .status-draft {
            background: linear-gradient(45deg, #6b7280, #9ca3af);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-envelope text-white text-2xl mr-3"></i>
                    <span class="text-white text-xl font-bold">Campaign Manager Pro</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-white">
                        <i class="fas fa-user-circle mr-2"></i>
                        <span id="username">Professional User</span>
                    </div>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total Campaigns</p>
                        <p id="total-campaigns" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <i class="fas fa-chart-bar text-blue-500 text-2xl"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Active Campaigns</p>
                        <p id="active-campaigns" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <i class="fas fa-play-circle text-green-500 text-2xl"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Emails Sent</p>
                        <p id="total-sent" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <i class="fas fa-paper-plane text-purple-500 text-2xl"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-yellow-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Success Rate</p>
                        <p id="success-rate" class="text-3xl font-bold text-gray-900">0%</p>
                    </div>
                    <i class="fas fa-chart-line text-yellow-500 text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-900 mb-4">
                <i class="fas fa-bolt text-yellow-500 mr-2"></i>
                Quick Actions
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button id="new-campaign-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i>
                    New Campaign
                </button>
                <button id="upload-list-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition flex items-center justify-center">
                    <i class="fas fa-upload mr-2"></i>
                    Upload Email List
                </button>
                <button id="add-account-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i>
                    Add Email Account
                </button>
            </div>
        </div>

        <!-- Campaigns List -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-900">
                    <i class="fas fa-list text-blue-500 mr-2"></i>
                    Your Campaigns
                </h2>
                <div class="flex items-center space-x-4">
                    <select id="status-filter" class="border border-gray-300 rounded-lg px-3 py-2">
                        <option value="">All Statuses</option>
                        <option value="running">Running</option>
                        <option value="paused">Paused</option>
                        <option value="completed">Completed</option>
                        <option value="draft">Draft</option>
                    </select>
                    <button id="refresh-campaigns" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sync-alt mr-1"></i>
                        Refresh
                    </button>
                </div>
            </div>
            
            <div id="campaigns-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Campaigns will be loaded here -->
            </div>
            
            <div id="no-campaigns" class="text-center py-12 hidden">
                <i class="fas fa-inbox text-gray-400 text-6xl mb-4"></i>
                <h3 class="text-xl font-medium text-gray-900 mb-2">No campaigns found</h3>
                <p class="text-gray-500 mb-4">Create your first campaign to get started</p>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition">
                    <i class="fas fa-plus mr-2"></i>
                    Create Campaign
                </button>
            </div>
        </div>
    </div>

    <!-- Real-time Status Indicator -->
    <div id="connection-status" class="fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg text-white text-sm">
        <i class="fas fa-circle mr-2"></i>
        <span>Connecting...</span>
    </div>

    <!-- Campaign Modal -->
    <div id="campaign-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-900">Campaign Details</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="modal-content">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50">
        <!-- Toasts will appear here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
